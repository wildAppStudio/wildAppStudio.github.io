<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo-dark.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<script>
			if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.classList.add('dark');
			}
		</script>
	</head>
	<body class="flex flex-col min-h-screen transition ease-in-out bg-neutral-100 dark:bg-neutral-900" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
